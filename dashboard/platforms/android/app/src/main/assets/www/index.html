<body>

  <div class="color-line"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
        <div class="text-center m-b-md custom-login">
          <h3>PLEASE LOGIN TO DASHBOARD</h3>
          <p>This is the best app DASHBOARD ever!</p>
        </div>
        <div class="hpanel">
          <div class="panel-body">
            <form action="#" id="loginForm" method="POST" onsubmit="return false;">
              <div class="form-group">
                <label class="control-label" for="username">E-mail</label>
                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required=""
                  value="" name="username" id="username" class="form-control">
                <span class="help-block small">Your unique username to app</span>
              </div>
              <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input type="password" title="Please enter your password" placeholder="******" required="" value=""
                  name="password" id="password" class="form-control">
                <span class="help-block small">Yur strong password</span>
              </div>
              <button class="btn btn-success btn-block loginbtn" id="btLogin" name="btLogin">Login</button>
              <a class="btn btn-default btn-block" href="register.html">Register</a>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyCLDkEtZBAgB8gPsopTvTiO6AMX65Vc8QE",
      authDomain: "dashboard-24b85.firebaseapp.com",
      projectId: "dashboard-24b85",
      messagingSenderId: "307821962394",
    };
    firebase.initializeApp(config);

    var button = document.getElementById("btLogin");
    button.addEventListener("click",
      function () {
        var email = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        console.log(password)
        console.log(email)
        Login(email, password);
      });

    function Login(email, password) {
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function (firebaseUser) {
          window.location = "main.html"  // Success, redirect
        })
        .catch(function (error) {  // Error Handling
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorCode)
          alert(errorMessage)
          return false;
        });
    }
  </script>
